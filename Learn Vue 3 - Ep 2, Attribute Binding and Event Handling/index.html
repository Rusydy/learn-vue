<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
    }

    .text-red {
      color: red;
    }

    .text-green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <button
      :class="{ isRed ? 'text-red' : 'text-green'}"
      @click="changeColor"
    >
      Click me
    </button>
  </div>
  
  <script>
    Vue.createApp({
      data() {
        return {
          isRed: false
        };
      },
      methods: {
        changeColor() {
          this.isRed = !this.isRed;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
