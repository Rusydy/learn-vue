<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ep 3: Lists, Conditionals, and Computed Properties</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="grid place-items-center h-screen">
  <div id="app">
    <assignment>
    Assignment
    </assignment>
  </div>
  
  <script>
    let app = {
      components: {
        'assignment': {
          template: `
            <div>
              <h2>Assignment</h2>
              <ul>
                <li v-for="assignment in assignments" :key="assignment.id">
                  {{ assignment.name }}

                  <input type="checkbox" v-model="assignment.completed">
                </li>
              </ul>
            </div>
          `,

          data() {
            return {
              assignments: [
                { name: 'Finish Project', completed: false, id: 1},
                { name: 'Read Book', completed: false, id: 2},
                { name: 'Go to Gym', completed: false, id: 3},
              ]
            }
          }
        }
      },
    }
    Vue.createApp(app).mount('#app');
  </script>
</body>
